<!doctype html>
<html lang ="en">
	<head>
	  <meta charset="utf-8">
	  <title>Calculator</title>
	  <link rel="stylesheet" type="text/css" href="calculator.css">
	</head>
	<body>
		<label><input type="text" id="first-number" placeholder="First Number"></label>
		<button id="add">Add</button>
		<button id="subtract">Subtract</button>
		<button id="multiply">Multiply by</button>
		<button id="divide">Divide by</button>
		<label><input type="text" id="second-number" placeholder="Second Number"></label>
		<div id="result"></div>
		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
